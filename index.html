<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Márcio Barcelos - Personal Website</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300&family=Darker+Grotesque&display=swap" rel="stylesheet">
    
    

    <link rel="stylesheet" href="css/main-action.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main-title.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/box.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/skill-tec.css">
    <link rel="stylesheet" href="css/progress-bar.css">
    <link rel="stylesheet" href="css/wrapper-skill.css">
    <link rel="stylesheet" href="css/wrapper-card.css">
    <link rel="stylesheet" href="css/card-project.css">
    

</head>
<body>
    <header>
        <h1 class="logo-header">marciobarcelos</h1>
        <nav>
            <a class="main-action" href="#">Skills</a>
            <a class="main-action" href="#">Projects</a>
            <a class="main-action" href="#">Contact</a>
            <a class="main-action" href="#">About</a>
        </nav>    
    </header>
    
    <section class="banner">
        <div class="profile-image">
            <img src="assets/image/mbp.png" alt="marcio barcelos logo">
        </div>
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Hello, my name is Márcio.</h2>
                <h3 class="subtitle">I am a Front-End Developer</h3>
            </div>
            
            <div class="navigation">
                <a class="button" href="#">See my work</a>
                <a class="button" href="#">Contact</a>
            </div>
        </div>
        
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>
        
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/image/html.png" alt="Logo HTML">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/image/ico_css3.png" alt="Logo CSS3">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/image/ico_js.png" alt="Logo JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/image/ico_react.png" alt="Logo React">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/image/ico_angular.png" alt="Logo Angular">
                <div class="right">
                    <h3 class="title">Angular</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/image/ico_nodejs.png" alt="Logo NodeJS">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/image/ico_typescript.png" alt="Logo TypeScript">
                <div class="right">
                    <h3 class="title">TypeScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/image/ux.png" alt="Logo Git">
                <div class="right">
                    <h3 class="title">UX/UI</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Projects</h2>
        
        <div class="wrapper-card">

            <a href="#" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/image/" alt="">
                </figure>
            </a>

            <a href="#" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/image/logo-zeck.png" alt="">
                </figure>
            </a>

            <a href="#" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/image/portfolio.png" alt="">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
